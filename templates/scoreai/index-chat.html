<div class="row">
  <div class="col-lg-12 align-items-stretch justify-content-center">
    <form method="post">
      <div class="card">
      <div class="card-header">
        <h5 class="card-title fw-semibold">AI財務相談</h5>
      </div>
      <div class="card-body">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
              {% endif %}
            </div>
          {% endfor %}

        {% if response_message %}
        <div class="response-message">
          <h5 class="card-title mb-9 fw-semibold"> AI応答</h5>
          <p>{{ response_message }}</p>
          </div>
          {% endif %}
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">質問する</button>
          </div>  
        </div>
    </div>
  </form>
</div>
</div>
