{% load django_bootstrap5 %}
{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score_AI | メール認証</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'scoreai/img/FaviconSCore_Ai.png' %}" />
  <link rel="stylesheet" href="{% static 'Modernize-1.0.0/src/assets/css/styles.min.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card mb-0">
              <div class="card-body p-4 text-center">
                <a href="{% url 'index' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'scoreai/img/LogoSCore_Ai.png' %}" width="180" alt="SCore_Ai">
                </a>
                
                <div class="mb-4">
                  <i class="ti ti-mail-check text-success" style="font-size: 4rem;"></i>
                </div>
                
                <h4 class="mb-3">確認メールを送信しました</h4>
                
                <p class="text-muted mb-4">
                  ご登録いただいたメールアドレスに確認メールを送信しました。<br>
                  メール内のリンクをクリックして、登録を完了してください。
                </p>
                
                <div class="alert alert-info text-start">
                  <i class="ti ti-info-circle me-2"></i>
                  <small>
                    メールが届かない場合は、迷惑メールフォルダをご確認ください。<br>
                    リンクは24時間有効です。
                  </small>
                </div>
                
                <hr class="my-4">
                
                <a href="{% url 'login' %}" class="text-primary">
                  ログインページへ戻る
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'Modernize-1.0.0/src/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'Modernize-1.0.0/src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
