<div class="card">
  <div class="card-header">
    <h5 class="card-title fw-semibold"> 担保有無別残高 </h5>
  </div>
  <div class="card-body">
    <div class="row alig n-items-start">
      <div class="col-12">
        <div class="d-flex justify-content-center">
          <canvas id="chart_byCollateraled" style="width: 100%; height: auto;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const ctx = document.getElementById('chart_byCollateraled').getContext('2d');
    const data = {
      labels: [
        {% for debt in debt_list_byCollateraled %}
            '{{ "担保あり" if debt.is_collateraled else "担保なし" }}'{% if not forloop.last %}, {% endif %}
        {% endfor %}
      ],
    datasets: [{
      data: [
        {% for debt in debt_list_byCollateraled %}
            {{ debt.balances_monthly.0 }}{% if not forloop.last %}, {% endif %}
  {% endfor %}
        ],
  backgroundColor: [
    'rgb(255, 99, 132)',
    'rgb(54, 162, 235)',
    'rgb(255, 205, 86)',
    'rgb(75, 192, 192)',
    'rgb(153, 102, 255)',
    'rgb(201, 203, 207)'
  ],
    hoverOffset: 4
      }]
    };
  const config = {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: false,
        },
      }
    },

  };
  new Chart(ctx, config);
  });
</script>
