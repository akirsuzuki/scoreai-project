{% load static %}
<!-- About系ページの統一ヘッダ -->
<div class="about-page-header mb-4">
  <div class="row align-items-center">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <h4 class="fw-semibold mb-1">{{ title|default:"SCore_AIについて" }}</h4>
          <p class="text-muted mb-0 small">{% if subtitle %}{{ subtitle }}{% else %}SCore_AIに関する情報をご案内します{% endif %}</p>
        </div>
        <div class="d-flex gap-2">
          <a href="{% url 'about_links' %}" class="btn btn-outline-primary btn-sm">
            <i class="ti ti-arrow-left me-1"></i>リンク一覧に戻る
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.about-page-header {
  padding: 1.5rem 0;
  border-bottom: 2px solid #e5e5e5;
  background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
  border-radius: 8px;
  padding: 1.5rem;
}

.about-page-header h4 {
  color: #1a1f36;
  font-size: 1.5rem;
}

@media (max-width: 768px) {
  .about-page-header {
    padding: 1rem;
  }
  
  .about-page-header h4 {
    font-size: 1.25rem;
  }
}
</style>
