<div class="card d-flex flex-column h-100">
  <div class="card-header">
    <h5 class="card-title fw-semibold"> 金融機関別残高</h5>
  </div>
  <div class="card-body p-4">
    <div class="d-flex justify-content-center pencil-chart-container">
      <canvas id="chart_share" class="pencil-chart"></canvas>
    </div>
  </div>
</div>
<!-- 金融機関別残高 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('chart_share').getContext('2d');
      const data = {
        labels: [
          {% for debt in debt_list_byBank %}
      '{{ debt.financial_institution }}'{% if not forloop.last %}, {% endif %}
      {% endfor %}
        ],
      datasets: [{
        data: [
          {% for debt in debt_list_byBank %}
              {{ debt.balances_monthly.0 }}{% if not forloop.last %}, {% endif %}
          {% endfor %}
          ],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
      hoverOffset: 4
        }]
      };
    const config = {
      type: 'doughnut',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              font: {
                family: "'Noto Sans JP', 'Inter', sans-serif",
                size: 11,
                weight: '500'
              },
              padding: 12,
              usePointStyle: true,
              pointStyle: 'rect',
              color: '#0F0F0F',
              boxWidth: 12,
              boxHeight: 12
            }
          },
          tooltip: {
            backgroundColor: '#FFFFFF',
            titleColor: '#0F0F0F',
            bodyColor: '#0F0F0F',
            borderColor: '#E0E0E0',
            borderWidth: 1,
            padding: 12,
            titleFont: {
              family: "'Noto Serif JP', 'Cormorant Garamond', serif",
              size: 13,
              weight: '600'
            },
            bodyFont: {
              family: "'Noto Sans Mono CJK JP', 'JetBrains Mono', monospace",
              size: 12,
              weight: '500'
            },
            displayColors: true,
            boxPadding: 4,
            cornerRadius: 0,
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                const value = context.parsed || 0;
                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = ((value / total) * 100).toFixed(1);
                return label + ': ' + value.toLocaleString('ja-JP') + ' 千円 (' + percentage + '%)';
              }
            }
          }
        },
        elements: {
          arc: {
            borderWidth: 2,
            borderColor: '#FFFFFF'
          }
        },
        animation: {
          duration: 600,
          easing: 'easeOutQuart'
        }
      },
    };
    new Chart(ctx, config);
    });
  </script>
