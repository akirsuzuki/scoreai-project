{% extends 'scoreai/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3 class="card-title mb-0">サブスクリプション登録キャンセル</h3>
                </div>
                <div class="card-body text-center">
                    <i class="ti ti-alert-circle" class="pencil-icon-6xl text-warning"></i>
                    <h4 class="mt-3">登録がキャンセルされました</h4>
                    <p class="text-muted">プランの登録がキャンセルされました。再度登録する場合は、プラン一覧から選択してください。</p>
                    <a href="{% url 'plan_list' firm_id=firm.id %}" class="btn btn-primary">プラン一覧へ戻る</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
