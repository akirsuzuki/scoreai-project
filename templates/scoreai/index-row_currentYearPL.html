{% load static %}
{% load humanize %}

<div class="row">
  <div class="col-lg-12 align-items-stretch justify-content-center">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">月次PL推移 - 今期</h5>

        <!-- データ表 -->
        <table class="table mb-0 align-middle text-nowrap">
          <thead>
            <tr>
              <th scope="col">年度</th>
              {% for m in months_label %}
              <th>{{ m }}月</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for year, items in grouped_data.items %}
            <tr>
              <th>{{ year }}年</th>
              {% for item in items %}
              <td>{{ item.sales|intcomma }}</td>
              <td>{{ item.gross_profit|intcomma }}</td>

              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
