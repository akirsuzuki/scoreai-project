{% extends "scoreai/base.html" %}
{% load static %}

{% block title %}
パスワード変更完了 | Score
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12 mb-4">
    <h4 class="fw-semibold mb-0">パスワード変更完了</h4>
  </div>
</div>

<div class="row">
  <div class="col-lg-6 col-md-8">
    <div class="card">
      <div class="card-body text-center py-5">
        <div class="mb-4">
          <i class="ti ti-check-circle" style="font-size: 64px; color: #28a745;"></i>
        </div>
        <h5 class="fw-semibold mb-3">パスワードが正常に変更されました</h5>
        <p class="text-muted mb-4">
          次回ログイン時から新しいパスワードが有効になります。
        </p>
        <div class="mt-4">
          <a href="{% url 'user_profile' %}" class="btn btn-primary">
            <i class="ti ti-arrow-left me-1"></i>プロフィールに戻る
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
