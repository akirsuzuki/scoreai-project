{% extends "scoreai/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12 d-flex align-items-strech">
        <div class="card w-100">
            <div class="card-header">
                <h5 class="card-title mb-0">削除確認</h5>
            </div>
            <div class="card-body">
                <p>以下の株式発行を削除しますか？</p>
                <p><strong>発行日:</strong> {{ object.event_date }}</p>
                <p><strong>発行種別:</strong> {{ object.event_type }}</p>
                <p><strong>備考:</strong> {{ object.memo }}</p>
            </div>
            <div class="card-footer text-end">
                <form method="post">
                    {% csrf_token %}
                    <button type="button" onclick="history.back()" class="btn btn-outline-secondary">キャンセル</button>
                    <button type="submit" class="btn btn-danger">削除する</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
