{% load static %}
{% load humanize %}
{% load custom_filters %}

<div class="row dashboard-section">
  <div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100 card-hover">
      <div class="card-body">
        <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
          <div class="mb-3 mb-sm-0">
            <h5 class="card-title fw-semibold mb-0">PL月次推移</h5>
          </div>
        </div>
        <div id="profitSelector" class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showGrossProfit">
            <label class="form-check-label" for="showGrossProfit">粗利益を表示</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showOperatingProfit">
            <label class="form-check-label" for="showOperatingProfit">営業利益を表示</label>
          </div>
        </div>
        <!-- チャート記述 start -->
        <canvas id="salesChart" width="400" height="200"></canvas>
      </div>
      <div class="card-footer bg-transparent border-top-0">
        <div class="d-flex justify-content-end">
          <a href="{% url 'fiscal_summary_month_create' %}" class="btn btn-primary">月次データ新規登録</a>
          <span class="mx-2"></span>
          <a href="{% url 'import_fiscal_summary_month' %}" class="btn btn-secondary">一括CSVインポート</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'scoreai/script/fiscal_summary_month_chart.js' %}
