{% load static %}

<!--  Header Start -->
<header class="app-header">
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item d-block d-xl-none">
        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
          <i class="ti ti-menu-2"></i>
        </a>
      </li>
    </ul>
    <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
      <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
        <li class="nav-item me-3 d-flex align-items-center justify-content-center">
          <p class="mb-0">
            <button class="btn btn-primary">{{ this_company }}</button> に <button class="btn btn-outline-primary">{{ user.username }}</button> でログイン中
          </p>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="ti ti-user-circle fs-6"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
            <div class="message-body">
              <div class="card-body p-4">
                <p class="mb-0 fw-semibold">{{ user.username }}</p>
                <p class="text-muted mb-0" style="font-size: 0.85rem;">{{ user.email|default:"" }}</p>
              </div>
              <div class="dropdown-divider"></div>
              <a href="{% url 'logout' %}" class="d-flex align-items-center gap-2 dropdown-item" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                <i class="ti ti-logout fs-6"></i>
                <p class="mb-0">ログアウト</p>
              </a>
              <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                {% csrf_token %}
              </form>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
  </nav>
  {% endif %}
</header>
<!--  Header End -->
