{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サーバーエラー - SCORE AI</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'scoreai/img/FaviconSCore_Ai.png' %}" />
  <!-- Pencil Design System -->
  <link rel="stylesheet" href="{% static 'scoreai/css/pencil-design-system.css' %}" />
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .error-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      margin: 2rem;
    }
    .error-icon {
      font-size: 5rem;
      color: #f5576c;
      margin-bottom: 1.5rem;
    }
    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.1rem;
      color: #718096;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-home {
      background: #f5576c;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-home:hover {
      background: #e0485c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
      color: white;
    }
    .btn-back {
      background: #e2e8f0;
      color: #4a5568;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-back:hover {
      background: #cbd5e0;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-card">
      <div class="error-icon">
        <i class="ti ti-server-off"></i>
      </div>
      <h1 class="error-title">500</h1>
      <p class="error-message">
        サーバーエラーが発生しました。<br>
        しばらく時間をおいてから再度お試しください。<br>
        問題が解決しない場合は、管理者にお問い合わせください。
      </p>
      <div class="error-actions">
        <a href="{% url 'index' %}" class="btn-home">
          <i class="ti ti-home me-1"></i>ホームに戻る
        </a>
        <a href="javascript:history.back()" class="btn-back">
          <i class="ti ti-arrow-left me-1"></i>前のページに戻る
        </a>
      </div>
    </div>
  </div>
</body>
</html>
